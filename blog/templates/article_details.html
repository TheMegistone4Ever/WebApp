<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article "{{ article.id }}" Details</title>
</head>
<body>
    <article>
        <h1>{{ article.title }}</h1>
        <p>Category: {{ article.category }}</p>
        <p>Author: {{ article.author }}</p>
        <p>Created at: {{ article.creation_date }}</p>
        <p>{{ article.content }}</p>
    </article>
</body>
</html>
